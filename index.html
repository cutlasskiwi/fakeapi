<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <label for="loginEmailInput">Email</label>
        <input
          value="eve.holt@reqres.in"
          type="email"
          id="loginEmailInput"
          name="email"
        />
        <label for="loginPasswordInput">Password</label>
        <input
          value="cityslicka"
          type="password"
          id="loginPasswordInput"
          name="password"
        />
        <input type="submit" value="Login" />
      </form>
      <div id="loginErrorMessage" class="hide"></div>
      <button
        class="showUsersButton hide"
        id="btn_showusers"
        onclick="showUsers();"
      >
        Show users
      </button>
      <ul class="usersList" id="usersList"></ul>
      <div class="userInfoContainer" id="userInfoContainer"></div>
      <div id="error"></div>
    </div>
    <!--End wrapper div-->
    <script src="./app.js"></script>
  </body>
</html>
